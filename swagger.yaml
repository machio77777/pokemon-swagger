  '/pokemons/{zukanNo}/{subNo}/soldiers':
    get:
      tags:
        - Battle
      summary: 対戦用育成済みポケモン一覧取得
      parameters:
        - name: zukanNo
          in: path
          description: 図鑑No
          required: true
          type: integer
          format: int64
        - name: subNo
          in: path
          description: サブNo
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: soldiers response
          schema:
            type: array
            items:
              type: array
              items:
                $ref: '#/definitions/Soldiers'
        '503':
          description: Service Unavailable
    post:
      tags:
        - Battle
      summary: 対戦用育成済みポケモン登録
      parameters:
        - name: zukanNo
          in: path
          description: 図鑑No
          required: true
          type: integer
          format: int64
        - name: subNo
          in: path
          description: サブNo
          required: true
          type: integer
          format: int64
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/SoldierInput'
      responses:
        '200':
          description: Success
        '400':
          description: Validation Error
          schema:
            type: object
        '503':
          description: Service Unavailable
  '/pokemons/{zukanNo}/{subNo}/soldiers/{soldierId}':
    get:
      tags:
        - Battle
      summary: 対戦用育成済みポケモン取得
      parameters:
