swagger: '2.0'
info:
  version: 1.0.0
  title: Swagger Pokémon
  description: Pokémon Restful API - 第7世代対応
host: localhost
basePath: /api/v1
tags:
  - name: Master
    description: マスター用
  - name: Battle
    description: 対戦用
schemes:
  - http
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /pokemons:
    get:
      tags:
        - Master
      summary: ポケモン図鑑一覧取得
      operationId: ''
      parameters: 
        - name: generation
          in: query
          description: 世代
          required: false
          type: integer
          format: int64
        - name: megaFlg
          in: query
          description: メガシンカフラグ
          required: false
          type: integer
          format: int64
      responses:
        '200':
          description: pokemons response
          schema:
            $ref: '#/definitions/Pokemons'
        '503':
          description: Service Unavailable
  '/pokemons/{zukanNo}/{subNo}':
    get:
      tags:
        - Master
      summary: ポケモン図鑑取得
      operationId: ''
      parameters:
        - name: zukanNo
          in: path
          description: 図鑑No
          required: true
          type: integer
          format: int64
        - name: subNo
          in: path
          description: サブNo
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: pokemon response
          schema:
            $ref: '#/definitions/Pokemon'
        '503':
          description: Service Unavailable
  /qualities:
    get:
      tags:
        - Master
      summary: 特性一覧取得
      operationId: ''
      parameters: []
      responses:
        '200':
          description: qualities response
          schema:
