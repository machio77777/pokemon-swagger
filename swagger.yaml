swagger: '2.0'
info:
  version: 1.0.0
  title: Swagger Petstore
  description: Pokémon Restful API - 第7世代対応 
host: localhost
basePath: /api/v1
tags:
  - name: Master
schemes:
  - http
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /pokemons:
    get:
      tags:
        - Master
      description: Returns all pokemons
      operationId: ''
      parameters: []
      responses:
        '200':
          description: pokemons response
          schema:
            $ref: '#/definitions/Pokemons'
        '503':
          description: Service Unavailable
  '/pokemons/{zukanNo}/{subNo}':
    get:
      tags:
        - Master
      description: Returns pokemons
      operationId: ''
      parameters:
        - name: zukanNo
          in: path
          description: zukanNo of pokemons to fetch
          required: true
          type: integer
          format: int64
        - name: subNo
          in: path
          description: subNo of pokemons to fetch
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: pet response
          schema:
            $ref: '#/definitions/Pokemon'
        '503': 
          description: Service Unavailable
definitions:
  Pokemons:
    type: array
    items:
      properties: 
        zukanNo:
          type: integer
          example: 1
        subNo:
          type: integer
          example: 1
        name:
          type: string
          example: 'フシギダネ'
        type1:
          type: string
          example: 'くさ'
        type2:
          type: string
          example: 'どく'
        quality1:
          type: string
          example: 'しんりょく'
        quality2:
          type: string
          example: ''
        dreamQuality:
          type: string
          example: 'ようりょくそ'
        hp:
          type: integer
          example: 45
        at:
          type: integer
          example: 49
        df:
          type: integer
          example: 49
        sa:
          type: integer
          example: 65
        sd:
          type: integer
          example: 65
        sp:
          type: integer
          example: 45
  Pokemon:
    type: object
    properties:
      zukanNo:
        type: integer
        example: 1
      subNo:
        type: integer
        example: 1
      name:
        type: string
        example: 'フシギダネ'
