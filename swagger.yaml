          in: path
          description: 図鑑No
          required: true
          type: integer
          format: int64
        - name: subNo
          in: path
          description: サブNo
          required: true
          type: integer
          format: int64
        - name: soldierId
          in: path
          description: 育成済みID
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: soldier response
          schema:
            type: array
            items:
              $ref: '#/definitions/Soldier'
        '503':
          description: Service Unavailable
    put:
      tags:
        - Battle
      summary: 対戦用育成済みポケモン更新
      parameters:
        - name: zukanNo
          in: path
          description: 図鑑No
          required: true
          type: integer
          format: int64
        - name: subNo
          in: path
          description: サブNo
          required: true
          type: integer
          format: int64
        - name: soldierId
          in: path
          description: 育成済みID
          required: true
          type: integer
          format: int64
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/SoldierInput'
      responses:
        '200':
          description: Success
        '400':
          description: Validation Error
          schema:
            type: object
        '503':
          description: Service Unavailable
    delete:
      tags:
        - Battle
      summary: 対戦用育成済みポケモン削除
      parameters:
        - name: zukanNo
          in: path
          description: 図鑑No
          required: true
          type: integer
          format: int64
        - name: subNo
          in: path
          description: サブNo
          required: true
          type: integer
          format: int64
        - name: soldierId
          in: path
          description: 育成済みID
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: Success
        '503':
          description: Service Unavailable
