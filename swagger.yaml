paths:
  /pokemons:
    get:
      tags:
        - Master
      summary: ポケモン図鑑一覧取得
      description: Returns all pokemons
      operationId: ''
      parameters: []
      responses:
        '200':
          description: pokemons response
          schema:
            type: array
            items:
              $ref: '#/definitions/Pokemon'
        '503':
          description: Service Unavailable
  '/pokemons/{zukanNo}/{subNo}':
    get:
      tags:
        - Master
      summary: ポケモン図鑑取得
      description: Returns pokemons
      operationId: ''
      parameters:
        - name: zukanNo
          in: path
          description: 図鑑No
          required: true
          type: integer
          format: int64
        - name: subNo
          in: path
          description: サブNo
          required: true
          type: integer
          format: int64
      responses:
        '200':
