definitions:
  Pokemon:
    type: object
    properties:
      zukanNo:
        type: integer
        example: 1
      subNo:
        type: integer
        example: 1
      name:
        type: string
        example: フシギダネ
      type1:
        type: string
        example: くさ
      type2:
        type: string
        example: どく
      quality1:
        type: string
        example: しんりょく
      quality2:
        type: string
        example: ''
      dreamQuality:
        type: string
        example: ようりょくそ
      hp:
        type: integer
        example: 45
      at:
        type: integer
        example: 49
      df:
        type: integer
        example: 49
      sa:
        type: integer
        example: 65
      sd:
        type: integer
        example: 65
      sp:
        type: integer
        example: 45
      megaFlg:
        type: integer
        example: 0
  Quality:
    type: object
    properties:
      qualityId:
        type: integer
        example: 1
      qualityName:
        type: string
        example: あめふらし
      effect:
        type: string
        example: てんきをあめ状態にする。
  Skill:
    type: object
    properties:
      skillId:
        type: integer
        example: 1
      skillName:
        type: string
        example: アームハンマー
      typeName:
        type: string
        example: ノーマル
      power:
        type: integer
        example: 90
      pp:
        type: integer
        example: 10
      classification:
        type: string
        example: 物理
      accuracy:
        type: integer
        example: 100
      target:
        type: string
        example: 一体選択
      effect:
        type: string
        example: 攻撃後、自分の『すばやさ』ランクが1段階下がる。
      zeffect:
        type: string
        example: '技  ぜんりょくむそうげきれつけん(威力:180)'
      directAttack:
        type: string
        example: 直×
      magicCoat:
        type: string
        example: ×
      omugaeshi:
        type: string
        example: できる
      yokodori:
        type: string
        example: ×
      migawarikantsu:
        type: string
        example: 通常
  Supports:
    type: object
    properties:
      id:
        type: integer
        example: 1
      name1:
        type: string
        example: カプ・レヒレ
      name2:
        type: string
        example: ナットレイ
  FireIndex:
    type: object
    properties:
      zukanNo:
        type: integer
        example: 9
      subNo:
        type: integer
        example: 3
      name: 
        type: string
        example: メガリザードンX
      skillName:
        type: string
        example: フレアドライブ
      index:
        type: integer
        example: 46800
  Enduranceindex:
    type: object
    properties:
      zukanNo:
        type: integer
        example: 9
      subNo:
        type: integer
        example: 3
      name: 
        type: string
        example: メガリザードンX
  Soldier:
    type: object
    properties:
      zukanNo:
        type: integer
        example: 1
      subNo:
        type: integer
        example: 1
      soldier_sub_no:
        type: integer
        example: 1
      name:
        type: string
        example: フシギダネ
      personality:
        type: string
        example: いじっぱり
      effort-hp:
        type: integer
        example: 252
      effort-at:
        type: integer
        example: 252
      effort-df:
        type: integer
        example: 252
      effort-sa:
        type: integer
        example: 252
      effort-sd:
        type: integer
        example: 252
      effort-sp:
        type: integer
        example: 252
      actual-hp:
        type: integer
        example: 152
      actual-at:
        type: integer
        example: 111
      actual-df:
        type: integer
        example: 111
      actual-sa:
        type: integer
        example: 128
      actual-sd:
        type: integer
        example: 128
      actual-sp:
        type: integer
        example: 106
  RoleTarget:
    type: object
